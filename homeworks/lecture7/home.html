<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Home Page</title>
</head>
<body>
    <h1>Welcome to Nodejs tutorial</h1>
    <div id="submitted_data"></div>
    <form action="/create-post" method="post">
        <input type="text" name="title">
        <input type="text" name="content">
        <input type="submit" value="submit">
    </form>
</body>
<script>
    let submitted_data = document.getElementById("submitted_data");
    if (window.location.search.length > 0) {
        const res = window.location.search.replace("?", "").replaceAll("=", ": ").replace("&", ", ");
        submitted_data.innerHTML = res;
    }
</script>
</html>
